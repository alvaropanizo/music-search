<div class="modal-backdrop fade in" style="z-index: 1040;"></div>
    <div class="modal-dialog" 
      [ngStyle]="{'background': 'url(' + album.imageUrls[1] + ')'}" style="z-index: 1050">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" (click)="close()" >&times;</button>
          </div>
          <div class="modal-body">
             <div class="album-image">
                  <img src="{{ album.imageUrls[0] }}"/>
              </div>
            <h1>{{ album.name }} </h1>
            <p class="type"> ( {{ album.type }} )</p>
            <div class="album-info">
              <p class="artists"> <span> Artist: </span> <span *ngFor="let artist of album.artists">
                          {{ artist }} </span> </p>
              <p class="productor"> <span>Productor: </span>{{ album.productor }}</p>
              <p class="listen"> Listen <a href="{{ album.listenUrl }}" target="_blank"> here </a></p>
            </div>
          </div>
      </div>
    </div>
